<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Component</title>

  <!-- Import your live CSS so buttons look identical -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    /* Reset margins and add neutral background */
    body {
      margin: 0;
      padding: 2rem;
      background: #0f1216;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      font-family: system-ui, sans-serif;
    }

    h2 {
      color: #e7ecf3;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    /* Small visual fix for dark backgrounds */
    button, a.btn {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Primary Buttons</h2>
  <div class="section">
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn accent">Accent</button>
  </div>

  <h2>Outline / Ghost Buttons</h2>
  <div class="section">
    <button class="btn outline">Outline</button>
    <button class="btn ghost">Ghost</button>
  </div>

  <h2>Links Styled as Buttons</h2>
  <div class="section">
    <a href="#" class="btn primary">Anchor Button</a>
    <a href="#" class="btn ghost">Ghost Link</a>
  </div>

  <h2>Disabled State</h2>
  <div class="section">
    <button class="btn primary" disabled>Disabled</button>
  </div>

  <!-- If your siteâ€™s JS adds hover/focus animations or ripple effects -->
  <script src="https://danielatorresalmeida.github.io/resume-site/assets/main.js"></script>
</body>
</html>
