name: Deploy UI Components (gh-pages branch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your index.html is at repo root, keep ".".
      # If it is inside /ui-components, use "ui-components".
      - name: Build artifact path
        run: echo "DIST=." >> $GITHUB_ENV

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.DIST }}
          force_orphan: true
