<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI Components Showcase</title>
  <link rel="stylesheet" href="assets/showcase.css" />
</head>
<body>
  <header class="page-header">
    <h1>UI Components Showcase</h1>
    <p>Live components reused across my sites. Styled by the real CSS from:
      <a href="https://danielatorresalmeida.github.io/resume-site" target="_blank">resume-site</a>
      and
      <a href="https://danielatorresalmeida.github.io/resume-site-only" target="_blank">resume-site-only</a>.
    </p>

    <div class="tools">
      <input id="search" type="search" placeholder="Search componentsâ€¦" autocomplete="off" />
      <div class="topics">
        <span class="topic">HTML</span>
        <span class="topic">CSS</span>
        <span class="topic">JavaScript</span>
      </div>
    </div>
  </header>

  <main id="grid" class="grid" aria-live="polite"></main>

  <template id="card-tpl">
    <article class="card">
      <div class="card-head">
        <h2 class="title"></h2>
        <div class="actions">
          <a class="btn open" target="_blank">Open demo</a>
          <button class="btn ghost copy">Copy HTML</button>
          <a class="btn ghost src" target="_blank" title="View source">Source</a>
        </div>
      </div>
      <iframe class="preview" loading="lazy"></iframe>
    </article>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
