      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
    }

    footer {
      width: 100%;
      max-width: 900px;
      background: var(--panel, #151a21);
      border: 1px solid var(--border, #2a3441);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    footer h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: #fff;
    }

    footer p {
      font-size: 0.9rem;
      color: #9fb0c3;
      margin: 0.25rem 0 1rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .socials a {
      color: #9fb0c3;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }

    .socials a:hover {
      color: var(--accent, #3b82f6);
    }

    small {
      display: block;
      margin-top: 1.5rem;
      color: #66778f;
      font-size: 0.8rem;
    }
