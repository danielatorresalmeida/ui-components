<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form Component</title>

  <!-- Import your live site styles -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0f1216;
      color: #e7ecf3;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1rem;
      color: #9fb0c3;
      margin-bottom: 1rem;
    }

    form {
      width: 100%;
      max-width: 420px;
      background: var(--panel, #151a21);
      border: 1px solid var(--border, #2a3441);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    label {
      font-size: 0.9rem;
      color: #c4c8d1;
      display: block;
      margin-bottom: 0.25rem;
    }

    input, textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border, #2a3441);
      background: #0b0f14;
      color: #fff;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      font-family: inherit;
      resize: none;
      transition: border 0.2s ease, background 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent, #3b82f6);
      background: #121821;
    }

    .btn {
      align-self: flex-end;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: var(--accent, #3b82f6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    .success {
      display: none;
      color: #22c55e;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h2>Contact Form</h2>

  <form id="contact-form">
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="btn primary">Send Message</button>

    <div class="success" id="success-msg">Message sent successfully!</div>
  </form>

  <!-- Optional JS if your site adds behavior (animation, validation, etc.) -->
  <script src="https://danielatorresalmeida.github.io/resume-site/assets/main.js"></script>

  <script>
    // Simple in-demo form handler (mock behavior)
    document.getElementById("contact-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("success-msg");
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 3000);
      e.target.reset();
    });
  </script>
</body>
</html>
