<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI Components Showcase – Daniel Torres Almeida</title>

  <!-- Import your live CSS -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    :root {
      --sidebar-width: 240px;
    }

    body {
      margin: 0;
      display: flex;
      background: #0f1216;
      color: #e7ecf3;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Sidebar */
    aside {
      width: var(--sidebar-width);
      background: var(--panel, #151a21);
      border-right: 1px solid var(--border, #2a3441);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    aside h1 {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .component-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    .component-list li {
      margin-bottom: 0.4rem;
    }

    .component-list a {
      display: block;
      padding: 0.6rem 0.8rem;
      color: #c4c8d1;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
      font-size: 0.9rem;
    }

    .component-list a:hover,
    .component-list a.active {
      background: #1c212a;
      color: var(--accent, #3b82f6);
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #9fb0c3;
      margin-top: 1rem;
    }

    /* Preview area */
    main {
      flex: 1;
      background: #0f1216;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--panel, #151a21);
      border-bottom: 1px solid var(--border, #2a3441);
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    header h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #0f1216;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--border, #2a3441);
      }
      .component-list {
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
      }
      .component-list a {
        white-space: nowrap;
      }
      main {
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>

<body>
  <aside>
    <h1>UI Components</h1>
    <ul class="component-list" id="componentList">
      <li><a href="button.html" data-name="Button">Button</a></li>
      <li><a href="hero.html" data-name="Hero Section">Hero</a></li>
      <li><a href="form.html" data-name="Form">Form</a></li>
      <li><a href="footer.html" data-name="Footer">Footer</a></li>
      <li><a href="gallery.html" data-name="Gallery">Gallery</a></li>
      <li><a href="grid.html" data-name="Grid">Grid</a></li>
      <li><a href="iconset.html" data-name="Icon Set">Icon Set</a></li>
      <li><a href="modal.html" data-name="Modal">Modal</a></li>
      <li><a href="project-card.html" data-name="Project Card">Project Card</a></li>
      <li><a href="resume.html" data-name="Resume">Resume</a></li>
      <li><a href="section.html" data-name="Section">Section</a></li>
      <li><a href="sidebar.html" data-name="Sidebar">Sidebar</a></li>
      <li><a href="testimonial.html" data-name="Testimonial">Testimonial</a></li>
      <li><a href="timeline.html" data-name="Timeline">Timeline</a></li>
      <li><a href="typography.html" data-name="Typography">Typography</a></li>
      <li><a href="navbar.html" data-name="Navbar">Navbar</a></li>
      <li><a href="contact.html" data-name="Contact">Contact</a></li>
    </ul>
    <footer>© 2025 Daniel Torres Almeida</footer>
  </aside>

  <main>
    <header>
      <h2 id="componentTitle">Select a component</h2>
    </header>
    <iframe id="previewFrame" title="Component Preview"></iframe>
  </main>

  <script>
    const links = document.querySelectorAll("#componentList a");
    const preview = document.getElementById("previewFrame");
    const title = document.getElementById("componentTitle");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const name = link.getAttribute("data-name");
        title.textContent = name + " Component";
        preview.src = link.getAttribute("href");
      });
    });

    // Load first component by default
    window.addEventListener("DOMContentLoaded", () => {
      const first = links[0];
      first.classList.add("active");
      title.textContent = first.getAttribute("data-name") + " Component";
      preview.src = first.getAttribute("href");
    });
  </script>
</body>
</html>
