<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Set Component</title>

  <!-- Import your live CSS -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0f1216;
      color: #e7ecf3;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1rem;
      color: #9fb0c3;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      background: var(--panel, #151a21);
      border: 1px solid var(--border, #2a3441);
      border-radius: 12px;
      padding: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .icon-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .icon-box svg {
      width: 30px;
      height: 30px;
      fill: #9fb0c3;
      transition: fill 0.2s ease;
    }

    .icon-box:hover svg {
      fill: var(--accent, #3b82f6);
    }

    .icon-label {
      font-size: 0.8rem;
      color: #c4c8d1;
      user-select: none;
    }
  </style>
</head>
