<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Component</title>

  <!-- Import live CSS from both your websites -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0f1216;
      color: #e7ecf3;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1rem;
      color: #9fb0c3;
      margin-bottom: 1rem;
    }

    form {
      width: 100%;
      max-width: 420px;
      background: var(--panel, #151a21);
      border: 1px solid var(--border, #2a3441);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #c4c8d1;
      margin-bottom: 0.25rem;
    }

    input, select, textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border, #2a3441);
      background: #0b0f14;
      color: #fff;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      font-family: inherit;
      transition: border 0.2s ease, background 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent, #3b82f6);
      background: #121821;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row > div {
      flex: 1;
    }

    .btn {
      align-self: flex-end;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: var(--accent, #3b82f6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    .success {
      display: none;
      color: #22c55e;
      font-weight: 600;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h2>Form Fields</h2>

  <form id="demo-form">
    <div class="row">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" placeholder="Jane" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" placeholder="Doe" required />
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="jane.doe@example.com" required />
    </div>

    <div>
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select country</option>
        <option value="PT">Portugal</option>
        <option value="US">United States</option>
        <option value="GR">Greece</option>
        <option value="IN">India</option>
        <option value="CN">China</option>
      </select>
    </div>

    <div>
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
    </div>

    <button type="submit" class="btn primary">Submit</button>

    <div class="success" id="form-success">Form submitted successfully!</div>
  </form>

  <!-- Optional JS from your website -->
  <script src="https://danielatorresalmeida.github.io/resume-site/assets/main.js"></script>

  <script>
    // Mock submit handler for demo purposes
    const form = document.getElementById("demo-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("form-success");
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 3000);
      e.target.reset();
    });
  </script>
</body>
</html>
