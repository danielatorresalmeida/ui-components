<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Component</title>

  <!-- Import live CSS from both websites -->
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site/assets/styles.css">
  <link rel="stylesheet" href="https://danielatorresalmeida.github.io/resume-site-only/assets/styles.css">

  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #0f1216;
      color: #e7ecf3;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 1rem;
      color: #9fb0c3;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.9rem 1.4rem;
      border-radius: 8px;
      border: 1px solid var(--border, #2a3441);
      background: var(--accent, #3b82f6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Modal window */
    .modal {
      background: var(--panel, #151a21);
      border: 1px solid var(--border, #2a3441);
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(30px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }

    .modal h3 {
      color: #fff;
      margin-top: 0;
      font-size: 1.3rem;
    }

    .modal p {
      color: #c4c8d1;
      font-size: 0.95rem;
      margin: 1rem 0 1.5rem;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #9fb0c3;
      font-size: 1.2rem;
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: var(--accent, #3b82f6);
    }

    /* Prevent scroll behind modal */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h2>Modal Component</h2>

  <button class="btn" id="openModalBtn">Open Modal</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" id="closeModalBtn" aria-label="Close">&times;</button>
      <h3>Subscribe to Updates</h3>
      <p>Stay updated with my latest projects, UI experiments, and creative work.</p>
      <button class="btn ghost" id="subscribeBtn">Subscribe</button>
    </div>
  </div>

  <!-- Optional site JS -->
  <script src="https://danielatorresalmeida.github.io/resume-site/assets/main.js"></script>

  <script>
    const modalOverlay = document.getElementById("modalOverlay");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    openModalBtn.addEventListener("click", () => {
      modalOverlay.classList.add("active");
      document.body.classList.add("modal-open");
    });

    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    function closeModal() {
      modalOverlay.classList.remove("active");
      document.body.classList.remove("modal-open");
    }

    // Mock subscribe action
    document.getElementById("subscribeBtn").addEventListener("click", () => {
      alert("Thank you for subscribing!");
      closeModal();
    });
  </script>
</body>
</html>
